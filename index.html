<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PlayStation Store</title>
</head>
<body>

    <div class="container"> <!-- CONTAINER -->
        <div class="navbar"> <!-- NAVBAR -->
            <img class="logo" src="img/logo.png" alt="logo">

            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link" href="">Console</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Controles</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Outros</a></li>
                </ul>
            </nav>

            <img src="img/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row"> <!-- DIV PRINCIPAL - MAIN -->
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">
                    Comprar agora
                    <img src="img/arrow.png" alt="seta">
                </button>
            </div>
            
            <div class="column-2">
                <img class="controller" src="img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="img/add.png" alt="Adicionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="social-links"> <!-- RODAPÉ - FOOTER -->
            <img src="img/fb.png" alt="Facebook">
            <img src="img/ig.png" alt="Instagram">
            <img src="img/tw.png" alt="Twitter">
        </div>
    </div>
    
</body>
<script>
    const menuList = document.getElementById("menu-list");
    menuList.style.maxHeight = "0px";
    console.log(menuList);

    function showMenu() {
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px";
        } else {
            menuList.style.maxHeight = "0px";
        }
    }
</script>
</html>
